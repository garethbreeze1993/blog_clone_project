<!DOCTYPE html>
<html>
<head>
{% load static %}
<meta charset="utf-8">
<title>Blog</title>
<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Alternative to Bootstrap 3 Glyphicons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> 

    <!-- Optional theme -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->

    {# MEDIUM STYLE EDITOR#}
    <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen">


    {# Custom CSS#}
    <link rel="stylesheet" type="text/css" href="{% static 'blog/blog.css' %}">

    {# Fonts#}
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">
  </head>




<body class="loader">
<nav class="navbar navbar-expand-lg navbar-light bg-light techfont">
<div class="container">
	<div class="navbar-nav align-items-center">
   <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My blog</a>
   <a class="navbar-brand" href="{% url 'about' %}">About</a>
   <a class="navbar-brand" href="https://www.github.com">Github</a>
   <a class="navbar-brand" href="https://www.linkedin.com">Linkedin</a>
 </div>
   
  	<ul class = "nav navbar-nav align-items-center navbar-right">
	{% if user.is_authenticated %}
	<li><a class="navbar-brand" href="{% url 'post_create' %}">New Post</a></li>
	<li><a class="navbar-brand" href="{% url 'draft_list' %}">Drafts</a></li>
	<li><a class="navbar-brand" href="{% url 'logout' %}">Logout</a></li>
	<li><a class="navbar-brand">Welcome {{user.username}}</a></li> <!-- Not sure about user.username how we get that -->
	
	{% else %}
	<li><a class="navbar-brand align-items-center" href="{% url 'login' %}">Login</a></li>
	
	{% endif %}
	</ul>
   
</div>
</nav>
<div class = "content container">
<div class="row">
<div class="col-md-8">
<div class="blog_posts">
{% block content %}
{% endblock %}
</div>
</div>
</div>
</div>


<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
