{% extends 'blog/base.html' %}


{% block content %}

{% csrf_token %}
<p>Are you sure you want to delete {{object}}</p> <!-- something in delete view the object injection -->
<input type="submit" class="btn btn-danger" value="Delete">
<a href="{% url 'post_detail' pk=post.pk %}">Cancel</a>
{% endblock %}
